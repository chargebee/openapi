          type: integer
          format: int32
          default: 1
          deprecated: false
          description: |
            Represents the plan quantity for this subscription.
          minimum: 1
          example: null
        start_date:
          type: integer
          format: unix-time
          deprecated: false
          description: |
            Applicable only for 'future' subscriptions. The scheduled start time of the subscription.
          example: null
        trial_end:
          type: integer
          format: unix-time
          deprecated: false
          description: |
            End of the trial period for the subscription. Presence of this value for 'future' subscription implies the subscription will go into 'in_trial' state when it starts.
          example: null
        remaining_billing_cycles:
          type: integer
          format: int32
          deprecated: false
          description: |
            * When the subscription is not on a contract term: this value is the number of billing cycles remaining after the current cycle, at the end of which, the subscription cancels.
            * When the subscription is on a [contract term](contract_terms): this value is the number of billing cycles remaining in the contract term after the current billing cycle.
          minimum: 0
          example: null
        po_number:
          type: string
          deprecated: false
          description: |
            Purchase order number for this subscription.
          maxLength: 100
          example: null
        status:
          type: string
          deprecated: false
          description: |-
            <p class="mb-2">Current state of the subscription</p>
            * future - <p class="mb-2">The subscription is scheduled to start at a future date.</p>
            * transferred - <p class="mb-2">The <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">transferred</code>
            status will be reflected on the source business entity&#x27;s subscription attribute once the <a href="https://www.chargebee.com/docs/2.0/mbe-getting-started-with-customer-transfer.html">customer transfer</a>
            activity is completed successfully. This status is only valid for <a href="https://www.chargebee.com/docs/2.0/product-catalog.html">product catalog 2.0</a>
            as the Multiple Business Entity features can only be enabled for product catalog 2.0.</p>
            * in_trial - <p class="mb-2">The subscription is in trial.</p>
            * active - <p class="mb-2">The subscription is active and will be charged for automatically based on the items in it.</p>
            * cancelled - <p class="mb-2">The subscription has been canceled and is no longer in service.</p>
            * non_renewing - <p class="mb-2">The subscription will be canceled at the end of the current term.</p>
          enum:
          - future
          - in_trial
          - active
          - non_renewing
          - cancelled
          - transferred
          example: null
        trial_start:
          type: integer
          format: unix-time
          deprecated: false
          description: |-
            <p class="mb-2">Start of the trial period for the subscription. Presence of this value for <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">future</code>
            subscription implies the subscription will go into <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">in_trial</code>
            state when it starts.</p>
          example: null
        current_term_start:
          type: integer
