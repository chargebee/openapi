        When the bank account details of your customer is stored in the vault of Authorize.Net, you can use this API to update the reference id provided by them in Chargebee. To use this API, pass</p><ul class="list-disc list-outside ml-6 my-4 space-y-2">
        <li class="text-base leading-relaxed"><code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">type</code> as <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">direct_debit</code>.</li>
        <li class="text-base leading-relaxed"><code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">gateway</code> with the gateway where the bank account details are stored (e.g. <em class="italic">authorize_net</em>). If the gateway is not specified, the gateway supporting the direct debit will be used.</li>
        <li class="text-base leading-relaxed"><code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">reference_id</code> with the identifier provided by the gateway to reference the customer&#x27;s bank account details.</li>
        </ul><p class="mb-2"><strong class="font-semibold">Reference id format for Direct Debit Payments</strong>
        The reference_id consists of combination of Authorize.Net&#x27;s Customer Profile ID and Payment Profile ID separated by forward slash (e.g. <em class="italic">2384383/34834382</em>). If you are passing Authorize.Net&#x27;s Customer Profile ID alone, then Chargebee will store the first bank account details present in payment profile list of that customer in Authorize.Net.</p><p class="mb-2"><strong class="font-semibold">Note:</strong> While using this API to update payment method details, <a href="https://www.chargebee.com/docs/cards.html#card-verification">Card Verification</a> will not happen even if it is enabled for that particular gateway.</p><div class="alert alert-info"><p class="mb-2">Storing card after successful 3DS flow not supported in this API. Use <a href="/docs/api/payment_sources#create_using_payment_intent">create using Payment Intent API</a>
        under Payment source to store the card after successful 3DS flow completion.</p></div></div>
