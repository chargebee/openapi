      summary: Update a subscription
      description: "**Note:**\nThis operation optionally supports 3DS verification\
        \ flow. To achieve the same, create the [Payment Intent](/docs/api/v1#3ds-implementation-guide)\n\
        and pass it as input parameter to this API.\n\nYou can modify the plan, plan\
        \ quantity and add or remove addons for the subscription. By default the changes\
        \ are applied immediately and the charges (/credits) are prorated and adjusted\
        \ with the next billing term. You may also choose to effect the changes at\
        \ the end of the current term by passing **end_of_term** as \"true\". In this\
        \ case proration will not be done.\n\nOnly the parameters that are passed\
        \ are modified for the subscription. Rest will reflect the existing values.\n\
        \nBy default, the addons passed are appended to the existing list of addons\
        \ for this subscription. In case a passed addon already exists for this subscription,\
        \ quantity value is replaced. If you want to completely replace the addons\
        \ for this subscription, pass **replace_addon_list** as \"true\".\n\n[Card](/docs/api/v1/cards#card_attributes)\
        \ and 'vat_number' attributes can also be passed during subscription update.\
        \ If they are passed, corresponding Billing Info attributes - the [Billing\
        \ Address](/docs/api/v1/customers#billing_address_attributes) and 'vat_number'\
        \ - will be replaced automatically.\n\nPassing credit card details to this\
        \ API involves PCI liability at your end as sensitive card info passes through\
        \ your servers. If you wish to avoid that, you can use one of the following\
        \ integration methodologies if applicable\n\n* If you are using Stripe gateway,\
        \ you can use [Stripe.js](https://stripe.com/docs/stripe.js) with your checkout\
        \ form. Take a look at this [Stripe tutorial](https://stripe.com/docs/payments/accept-a-payment-charges)\
        \ for more details.\n* If you are using Braintree gateway, you can use [Braintree.js](https://www.braintreepayments.com/docs/javascript)\
        \ with your checkout form.\n* You can also use our [Hosted Pages](https://www.chargebee.com/docs/hosted_pages.html)\
        \ based integration.\n\n**Proration Scenario:**\nA customer changes from a\
        \ $15 plan to $30 plan after 15 days of a monthly term. He will be billed\
        \ a total of $7.50 immediately. Calculation will be as follows:  \n\n|---------------------------------------------|---------|\n\
        | Prorated Charge(New Plan)                   | $15.00  |\n| Prorated Credit(Old\
        \ Plan) for unused period | ($7.50) |\n| Total prorated amount           \
        \            | $7.50   |\n\nDowngrading will result in credit being created\
        \ which will be applied when the subscription is charged on start of the next\
        \ term.\n\n**Billing Cycle:** The billing period for a subscription does not\
        \ change if the plans intervals of both old and new are same. However, if\
        \ a customer changes to a plan that has different billing interval(say monthly\
        \ to yearly), the billing period is reset. Customer is charged immediately\
        \ for the modified subscription after applying credit for the unused period\
        \ for the old subscription.\n\n**Card and VAT number Input:** If they are\
        \ passed, corresponding [Billing Address](/docs/api/v1/customers#billing_address_attributes)\
        \ attributes and [vat_number](/docs/api/v1/customers#customer_attributes)\
        \ will be replaced. i.e existing values for Billing Address and 'vat_number'\
        \ will be cleared and the new values will be set.\nIf an invoice gets generated\
        \ during this operation, available Credits and Excess Payments will be automatically\
        \ applied.\n\n**Advance charges**, if any, will be refunded as credits and\
        \ a new invoice will be generated on renewal.\n"
