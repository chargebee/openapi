            <div class="alert alert-info"><p class="mb-2"><strong class="font-semibold">Note:</strong></p><p class="mb-2">When the coupon ID contains a special character; for example: <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">#</code>, the API returns an error. Make sure that you <a href="https://www.urlencoder.org/">encode</a> the coupon ID in the path parameter before making an API call.</p></div>
          maxLength: 100
          example: null
        name:
          type: string
          deprecated: false
          description: |-
            <p class="mb-2">The display name used in web interface for identifying the coupon.</p>
            <div class="alert alert-info"><p class="mb-2"><strong class="font-semibold">Note:</strong></p><p class="mb-2">When the name of the coupon set contains a special character; for example: <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">#</code>, the API returns an error. Make sure that you <a href="https://www.urlencoder.org/">encode</a> the name of the coupon set in the path parameter before making an API call.</p></div>
          maxLength: 50
          example: null
        invoice_name:
          type: string
          deprecated: false
          description: |
            Display name used in invoice. If it is not configured then name is used in invoice.
          maxLength: 100
          example: null
        discount_type:
          type: string
          default: percentage
          deprecated: false
          description: |
            The type of deduction
            \* fixed_amount -

            The specified amount will be deducted.
            \* percentage -

            The specified percentage will be deducted.
            \* offer_quantity -

            Applies a discount based on the number of free units offered in a per unit plan subscription without reducing the total quantity sold.
          enum:
          - fixed_amount
          - percentage
          - offer_quantity
          example: null
        discount_percentage:
          type: number
          format: double
          deprecated: false
          description: |
            The percentage of the original amount that should be deducted from it.
          maximum: 100
          minimum: 0.01
          example: null
        discount_amount:
          type: integer
          format: int64
          deprecated: false
          description: |
            The value of the deduction. The format of this value depends on the [kind of currency](/docs/api#currencies)
            .
          minimum: 0
          example: null
        discount_quantity:
          type: integer
          format: int32
          deprecated: false
          minimum: 1
          example: null
        duration_type:
          type: string
          default: forever
          deprecated: false
          description: |-
            <p class="mb-2">Specifies the time duration for which this coupon is attached to the subscription.</p>
            * forever - <p class="mb-2">The coupon is attached to the subscription and applied on the invoices until explicitly removed.</p>
            * limited_period - <p class="mb-2">The discount is attached to the subscription and applied on the invoices for a limited duration. This duration starts from the point it is applied to an invoice for the first time and expires after a period specified by <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">period</code>
            and <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">period_unit</code>
            .</p>
            * one_time - <p class="mb-2">The coupon stays attached to the subscription till it is applied on an invoice <strong class="font-semibold">once</strong>.
            It is removed after that from the subscription.</p>
          enum:
          - one_time
          - forever
          - limited_period
          example: null
        duration_month:
          type: integer
          format: int32
          deprecated: false
          description: |-
            <p class="mb-2"><strong class="font-semibold">(Deprecated)</strong>
            The duration of time in months for which the coupon is attached to the subscription. Applicable only when <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">duration_type</code>
            is <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">limited_period</code>.</p>
            <p class="mb-2"><strong class="font-semibold">Note:</strong>
            This parameter has been deprecated. Use <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">period</code>
            and <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">period_unit</code>
            instead.</p>
          maximum: 240
          minimum: 1
          example: null
        valid_till:
          type: integer
          format: unix-time
          deprecated: false
          description: |
            Date upto which the coupon can be applied to new subscriptions.
          example: null
        max_redemptions:
          type: integer
          format: int32
          deprecated: false
          description: "Maximum number of times this coupon can be redeemed.  \n**Note:**\n\
            \nIf not specified, the coupon can be redeemed an indefinite number of\
            \ times.\n"
          minimum: 1
          example: null
        status:
          type: string
          default: active
          deprecated: false
          description: |-
            <p class="mb-2">Status of the coupon.</p>
            * active - <p class="mb-2">Can be applied to a subscription.</p>
            * expired - <p class="mb-2">Cannot be applied to a subscription. A coupon may expire due to  exceeding <code><a href="/docs/api/coupons?#coupon_max_redemptions">max_redemptions</a></code>
            or <code><a href="/docs/api/coupons?#coupon_valid_till">valid_till</a></code>
            date is past. Existing associations remain unaffected.</p>
            * archived - <p class="mb-2">Cannot be applied to a subscription. Existing associations remain unaffected.</p>
          enum:
          - active
          - expired
          - archived
          example: null
        apply_on:
          type: string
          deprecated: false
          description: |-
            <p class="mb-2">The amount on the invoice to which the coupon is applied.</p>
            * invoice_amount - <p class="mb-2">The coupon is applied to the invoice <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">sub_total</code>
            .</p>
            * each_specified_item - <p class="mb-2">The coupon is applied to the <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">invoice.line_item.amount</code>
            that corresponds to the plan or addon specified by <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">plan_ids</code>
            and <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">addon_ids</code>
            .</p>
          enum:
          - invoice_amount
          - each_specified_item
          example: null
        plan_constraint:
          type: string
          deprecated: false
          description: |
            Plans the coupon can be applied to.
            \* all -

            Coupon applicable to all plans.
            \* specific -

            Coupon applicable to specific plan(s).
            \* not_applicable -

            Coupon only applicable to invoice amount and not any plans.
            \* none -

            Coupon not applicable to any plans.
          enum:
