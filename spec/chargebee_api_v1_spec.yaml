  /customers/{customer-id}/update_payment_method:
    post:
      summary: Update payment method for a customer
      description: "Updates payment method details for a customer.\n\n**Note:** If\
        \ you wish to pass the card number, CVV, or the single-use card tokens provided\
        \ by gateways like Stripe, then use the [Update card for a customer](cards#update_card_for_a_customer)\
        \ API under Cards resource. This API is not supported for Chargebee Test Gateway,\
        \ which is provided to help you understand the billing workflow in Chargebee.\n\
        \n**PayPal Express Checkout**   \nYou can use this API if you are directly\
        \ integrating PayPal Express Checkout in your website instead of using Chargebee's\
        \ hosted pages. When your customer updates his payment method using PayPal\
        \ Express Checkout, you will be provided with the *Billing Agreement ID* by\
        \ PayPal. You can update the payment method for that customer in Chargebee\
        \ by passing `type` as `paypal_express_checkout` and `reference_id` with the\
        \ *Billing Agreement ID*.\n\n**Login and Pay with Amazon**   \nYou can use\
        \ this API if you are directly integrating *Login and Pay with Amazon* in\
        \ your website instead of using Chargebee's hosted pages. When your customer\
        \ updates Amazon as a payment method, you will be provided with the *Billing\
        \ Agreement ID* by Amazon. You can update the payment method for that customer\
        \ in Chargebee by passing `type` as `amazon_payments` and `reference_id` with\
        \ the *Billing Agreement ID*.\n\n**Card Payments**   \nWhen the card details\
        \ of your customer are stored in the vault of gateways such as Stripe or Braintree,\
        \ you can use this API to update the *reference id* provided by them in Chargebee.\
        \ To use this API, pass   \n\n* `type` as `card`.\n* `gateway` with the gateway\
        \ associated with the card. If the gateway is not specified, the default gateway\
        \ will be used.\n* `reference_id` with the identifier provided by the gateway/Spreedly\
        \ to reference that specific card.\n\n**Reference id format for Card Payments**\
        \   \nThe format of reference_id will differ based on where the card is stored.\
        \   \n**Stripe:** In case of Stripe, the reference_id consists of combination\
        \ of Stripe Customer ID and Stripe Card ID separated by forward slash (e.g.\
        \ *cus_63MnDn0t6kfDW7/card_6WjCF20vT9WN1G* ). If you are passing Stripe Customer\
        \ ID alone, then Chargebee will store the card marked as active for that customer\
        \ in Stripe.   \n**Braintree:** In case of Braintree, the reference_id consists\
        \ of combination of Braintree Customer ID and Braintree Payment Method Token\
        \ separated by forward slash (e.g. *cus_63MnDn0t6kfDW7/card_6WjCF20vT9WN1G*\
        \ ). If you are passing Braintree Customer ID alone, then Chargebee will store\
        \ the card marked as default for that customer in Braintree.   \n**Spreedly\
        \ Card vault:** If the card details are stored in Spreedly vault, then you\
        \ need to provide the Spreedly token as `reference_id`.\n\n**Direct Debit\
        \ Payments**   \nWhen the bank account details of your customer is stored\
        \ in the vault of Authorize.Net, you can use this API to update the reference\
        \ id provided by them in Chargebee. To use this API, pass   \n\n* `type` as\
        \ `direct_debit`.\n* `gateway` with the gateway where the bank account details\
        \ are stored (e.g. *authorize_net*). If the gateway is not specified, the\
        \ gateway supporting the direct debit will be used.\n* `reference_id` with\
        \ the identifier provided by the gateway to reference the customer's bank\
        \ account details.\n\n**Reference id format for Direct Debit Payments**  \
        \ \nThe reference_id consists of combination of Authorize.Net's Customer Profile\
        \ ID and Payment Profile ID separated by forward slash (e.g. *2384383/34834382*).\
        \ If you are passing Authorize.Net's Customer Profile ID alone, then Chargebee\
        \ will store the first bank account details present in payment profile list\
        \ of that customer in Authorize.Net.\n\n**Note:** While using this API to\
        \ update payment method details, [Card Verification](https://www.chargebee.com/docs/cards.html#card-verification)\
        \ will not happen even if it is enabled for that particular gateway.\n"
      operationId: update_payment_method_for_a_customer
      parameters:
      - name: chargebee-request-origin-device
        in: header
        description: The device from which the customer has made the request
        required: false
        style: simple
        explode: false
        schema:
          type: string
