  /estimates/update_subscription:
    post:
      summary: Update subscription estimate
      description: |
        Generates an estimate for the 'update subscription' operation. The input will be similar to the [Update Subscription](/docs/api/v1/subscriptions#update_a_subscription) API but subscription will not be updated, but just an estimate will be generated.

        In case 'update subscription' operation will not create an invoice immediately, the estimate generated will be for the 'end of term' invoice. Some of the cases where the invoice will not be generated immediately are

        * In case of downgrades only credits will be added to customer.
        * 'end_of_term' option is true.
        * 'prorate' option is false.
        * Only coupon is applied.

        **Note:**

        * If you use the **EU VAT** tax option, you need to specify 'billing_address\[country\]' and 'customer\[vat_number\]' attributes for the tax calculation to happen. If these attributes are not passed, the tax will be ignored for this estimate.
        * If you use the **Customized Tax** option, you need to specify the shipping address and billing address parameters for the tax calculation to happen. This is because Chargebee will use the customer's shipping address to determine the tax applicable. If the shipping address is not available, then the billing address will be used to determine tax. If both addresses are not available, tax will be ignored for this estimate.
      operationId: update_subscription_estimate
      parameters:
      - name: chargebee-request-origin-device
        in: header
        description: |
          The device from which the customer has made the request
        required: false
        deprecated: false
        $ref: "#/components/parameters/chargebee-request-origin-device"
        style: simple
        explode: false
        schema:
          type: string
          description: |
            The device from which the customer has made the request
          example: Android
      - name: chargebee-request-origin-user
        in: header
        description: |
          The email address of your customer/user. Use this when the email address has only ASCII characters.
        required: false
        deprecated: false
        $ref: "#/components/parameters/chargebee-request-origin-user"
        style: simple
        explode: false
        schema:
          type: string
          format: email
          description: |
            The email address of your customer/user. Use this when the email address has only ASCII characters.
          example: user@example.com
      - name: chargebee-request-origin-user-encoded
        in: header
        description: |
          The Base64-encoded email address of your customer/user. Use this if the email address has UTF-8 characters. When this header is provided, the header chargebee-request-origin-user is ignored.
        required: false
        deprecated: false
        $ref: "#/components/parameters/chargebee-request-origin-user-encoded"
        style: simple
        explode: false
        schema:
          type: string
