    Subscription:
      type: object
      additionalProperties: true
      description: |-
        <div class="api-description"><p class="mb-2">Subscription represents the recurring items a customer has subscribed to. The recurring items can be - plan, addons. It may also contain the discount items like coupons.</p><p class="mb-2">Subscriptions are invoiced at the start of every term based on the recurring items and charged immediately against the customer&#x27;s credit card if &#x27;auto_collection&#x27; is turned &#x27;on&#x27;, otherwise the resulting invoice will be created as &#x27;Payment Due&#x27;.</p><div class="alert alert-info"><p class="mb-2"><strong class="font-semibold">Note:</strong>
        The maximum number of subscriptions for any given <a href="./customers">customer</a>
        (<code><a href="subscriptions#subscription_status">active</a></code>
        or not) is 900.</p></div></div>
      properties:
        id:
          type: string
          deprecated: false
          description: |
            A unique and immutable identifier for the subscription. If not provided, it is autogenerated.
          maxLength: 50
