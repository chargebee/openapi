  /subscriptions/{subscription-id}/reactivate:
    post:
      summary: Reactivate a subscription
      description: "**Note:**\nThis operation optionally supports 3DS verification\
        \ flow. To achieve the same, create the [Payment Intent](/docs/api/v1#3ds-implementation-guide)\n\
        and pass it as input parameter to this API.\n\nThis API is used to reactivate\
        \ a **cancelled** subscription. You may also optionally specify a trial end\
        \ date, to move the subscription to **In Trial** state. If trial end is not\
        \ specified, the subscription will be activated and any applicable charges\
        \ will be initiated.\n\nUnless the billing cycle is specified, it will be\
        \ set to plan's default billing cycle.\n\nDuring an in-term reactivation++,\
        \ unless the billing cycle is specified, the subscription's remaining billing\
        \ cycles will be restored. If a trial end date is specified, then the plan's\
        \ default billing cycle is used.\n\n**What is an \"in-term reactivation\"\
        ?**\nAn \"in-term reactivation\" happens when the billing term of the subscription\
        \ is retained upon cancellation and reactivation is initiated within that\
        \ term.\n\n**When is the 'billing term' retained for a cancelled subscription?**\n\
        When dunning (payment failure retry settings) is configured with the last\
        \ retry configured as\n\n* cancel subscription and mark invoice as 'Not Paid',\
        \ or\n* cancel subscription and mark the invoice as 'Voided' and the case\
        \ if any of the current term invoices is partially or fully paid, the invoice\
        \ is not voided but instead Chargebee marks the invoices as 'Not Paid'.\n\n\
        **Note :** In both cases, the billing term is retained and upon reactivation\
        \ the subscription will be moved to active state (if the plan does not have\
        \ a trial period) and no invoice will be generated. Ensure that you collect\
        \ any unpaid invoices.\n\n**Example :** A Subscription was billed from 1st\
        \ to 31st of a month and it was cancelled on the 20th due to one of the above\
        \ cases (billing term is not reset). If the reactivation happens on 25th then\
        \ it is considered an in-term reactivation.  \nReactivation of a subscription\
        \ in **non_renewing** state has been deprecated. To remove a scheduled cancellation\
        \ of a **non_renewing** Subscription, use [Remove Scheduled Cancellation](/docs/api/v1/subscriptions#remove_scheduled_cancellation)\
        \ API.\nHowever, if you use reactivate API to remove scheduled cancellation\
        \ for a **non_renewing** Subscription, then the status will be set to **active**\
        \ and the billing cycle will be set to forever. If any value is passed for\
        \ trial_end or billing cycle, an error will be thrown.\nIf an invoice gets\
        \ generated during this operation, available Credits and Excess Payments will\
        \ be automatically applied.\n**Additional Error Scenarios:** If there is a\
        \ need to create an immediate charge and the collection fails, an error will\
        \ be thrown.\n"
