  /subscriptions/{subscription-id}/change_term_end:
    post:
      summary: Change term end
      description: "Changes the subscription's current term end date. Depending on\
        \ the \"status\" of the subscription, \"term end date\" has different effects.\n\
        \n* If the Subscription is in **trial**, it affects trial end date.\n* If\
        \ the Subscription is **active**, it affects the next billing date.\n* If\
        \ the Subscription's status is **non_renewing**, this affects the upcoming\
        \ cancellation date.\n\nWhen changing the current term there won't be any\
        \ prorations calculated. All future renewals(if applicable) of the subscription\
        \ will be shifted based on the new date.\n\n**Tip**: To cycle through a couple\
        \ of billing cycles and test webhooks, you may use this API.  \nAdvance charges,\
        \ if any, will be refunded as credits and a new invoice will be generated\
        \ on renewal.\n"
