    PortalSession:
      type: object
      description: |-
        <div class="api-description"><p class="mb-2">Customer Portal lets your customers to manage their account and billing themselves. Chargebee supports Single Sign-on (SSO) to access the customer portal. If you already have your own authentication for your website, it allows your authenticated customers to access their portal without having to login again.</p><p class="mb-2"><strong class="font-semibold">Note:</strong> You can instead allow your customers to access the portal via login page provided by Chargebee. <a href="https://www.chargebee.com/docs/1.0/customer_portal.html#how-can-customers-access-their-customer-account-portal" target="_blank">Read more</a>.</p><p class="mb-2">Please follow the below steps for supporting portal access via SSO:</p><ol class="list-decimal list-outside ml-6 my-4 space-y-2">
        <li class="text-base leading-relaxed">Enable the &quot;Allow access to customer portal via API&quot; under &quot;Settings &gt; Hosted Pages Settings &gt; Customer Portal&quot; to use the portal sessions API.</li>
        <li class="text-base leading-relaxed">Provide a link in your website/application which your authenticated customers can use to access the portal (For example, <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">{your_website_url}/portal_link</code>).</li>
        <li class="text-base leading-relaxed">Handle the link request in your server code and create a portal session for the customer by calling Chargebee&#x27;s &quot;Create a portal session&quot; API</li>
        <li class="text-base leading-relaxed">Forward the user to the access URL present in the &quot;Portal Session&quot; resource returned by the above API call.</li>
        </ol><div class="alert alert-info"><p class="mb-2"><strong class="font-semibold">Notes about access URL:</strong></p><ul class="list-disc list-outside ml-6 my-4 space-y-2">
        <li class="text-base leading-relaxed">The access URL should be accessed by the customer within one hour from the time it was created.</li>
        <li class="text-base leading-relaxed">Once accessed, the session is valid until the user logs out from the portal UI or logout API is called from your application for this session.</li>
        <li class="text-base leading-relaxed">Once accessed, the access url cannot be reused. Hence do not persist this URL. Whenever you need to provide access to the portal, you need to create a new portal session.</li>
        </ul></div><h4>Using Chargebee&#x27;s authentication to allow access to your website</h4><p class="mb-2"><strong class="font-semibold">Note:</strong> This feature is not supported in <a href="https://www.chargebee.com/docs/inapp-self-serve-portal.html" target="_blank">in-app</a> portal.
        Chargebee allows you to integrate your website by building user authentication on top of Chargebee. If you would want to allow access to parts of your website only to subscribers (like a paywall), you can integrate Chargebee&#x27;s authentication without having to handle it from your end.
        <strong class="font-semibold">Workflow:</strong>
        Users should be redirected to the portal login URL - <strong class="font-semibold">https://yourdomain.chargebeeportal.com/portal/login</strong> by passing the following parameters:</p><ul class="list-disc list-outside ml-6 my-4 space-y-2">
        <li class="text-base leading-relaxed"><strong class="font-semibold">return_url</strong> - URL the users should be redirected to upon successful authentication.</li>
        <li class="text-base leading-relaxed"><strong class="font-semibold">cancel_url</strong> - URL the users should be redirected to when they want to go back to your website during login.
        The domain name used in the Return/Cancel URL should be added as a &#x27;Whitelisted Domain&#x27; in Chargebee. Add just the domain name in Chargebee and not the entire URL: E.g. yourdomain.com.</li>
        </ul><p class="mb-2">Upon successful authentication, a session is created for the user and Chargebee redirects the user to the return_url along with the following parameters:</p><ul class="list-disc list-outside ml-6 my-4 space-y-2">
        <li class="text-base leading-relaxed"><strong class="font-semibold">auth_session_id</strong> - Identifier to the authenticated session.</li>
        <li class="text-base leading-relaxed"><strong class="font-semibold">auth_session_token</strong> - Token for the session which should be sent later to activate this session.
        Using the <strong class="font-semibold">auth_session_id</strong> &amp; <strong class="font-semibold">auth_session_token</strong>, you should call <a href="#activate_a_portal_session">Activate a Portal Session</a> API to validate the session details and create a session for that user in your website.
        <strong class="font-semibold">Note:</strong> The process of setting up the portal account will take place along with the authentication process.</li>
        </ul></div>
      properties:
        id:
          type: string
          deprecated: false
          description: |
            Unique identifier for the portal session.
          maxLength: 70
          example: null
        token:
          type: string
          deprecated: false
          description: |
            Unique pre-authenticated portal session token to access customer portal directly.
          maxLength: 70
          example: null
        access_url:
          type: string
          deprecated: false
          description: |
            Unique URL for accessing the customer portal. Once accessed, this cannot be reused.
          maxLength: 550
          example: null
        redirect_url:
          type: string
          deprecated: false
          description: |
            URL to redirect when the user logs out from the portal.
          maxLength: 250
          example: null
        status:
          type: string
          default: created
          deprecated: false
          description: |
            Indicates the current status of the portal session.
            \* created -

            Indicates that the portal session is just created and not yet accessed by the user.
            \* logged_out -

            Indicates that the portal session is logged out either by user or via API.
            \* not_yet_activated -

            Indicates that the portal session is created and not yet activated for the customer to allow access to your website. This is applicable when you use Chargebee's authentication for your website
            \* activated -

            Indicates that the portal session is activated for the customer to allow access to your website. This is applicable when you use Chargebee's authentication for your website.
            \* logged_in -

            Indicates that the portal session URL has been accessed by the user and the session is active.
          enum:
          - created
          - logged_in
          - logged_out
          - not_yet_activated
          - activated
          example: null
        created_at:
          type: integer
          format: unix-time
          deprecated: false
          description: |
            Timestamp indicating when this portal session was generated.
          example: null
        expires_at:
          type: integer
          format: unix-time
          deprecated: false
          description: |
            Timestamp indicating when the access URL will expire. Once expired, the URL cannot be used to login into the portal.
          example: null
        customer_id:
          type: string
          deprecated: false
          description: |
            Identifier of the customer.
          maxLength: 50
          example: null
        login_at:
          type: integer
          format: unix-time
          deprecated: false
          description: |
            Timestamp indicating when this portal session URL was accessed by the user.
          example: null
        logout_at:
          type: integer
          format: unix-time
          deprecated: false
          description: |
            Timestamp indicating when this portal session was logged out either by user or via API.
          example: null
        login_ipaddress:
          type: string
          deprecated: false
          description: |
            IP Address from which the portal session URL was accessed.
          maxLength: 50
          example: null
        logout_ipaddress:
          type: string
          deprecated: false
          description: |
            IP Address from which the portal session was logged out either by user or via API.
          maxLength: 50
          example: null
        linked_customers:
          type: array
          deprecated: false
          description: |
            The list of customers for this session
          items:
            type: object
            deprecated: false
            properties:
              customer_id:
                type: string
                deprecated: false
                description: |
                  Identifier of the customer.
                maxLength: 50
                example: null
              email:
                type: string
                format: email
                deprecated: false
                description: |
                  Email of the customer. Configured email notifications will be sent to this email.
                maxLength: 70
                example: null
              has_billing_address:
                type: boolean
                default: false
                deprecated: false
                description: |
                  The customer has billing address.
                example: null
              has_payment_method:
                type: boolean
                default: false
                deprecated: false
                description: |
                  The customer has payment method.
                example: null
              has_active_subscription:
                type: boolean
                default: false
                deprecated: false
                description: |
                  The customer has atleast one active subscription.
                example: null
            required:
            - customer_id
            - has_active_subscription
            - has_billing_address
            - has_payment_method
            example: null
          example: null
      required:
      - access_url
      - created_at
      - customer_id
      - id
      - status
      - token
      example: null
