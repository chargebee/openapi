              type: integer
              format: unix-time
              deprecated: false
              description: |
                The time at which the trial ends for this subscription. Can be specified to override the default trial period.If **'0'**
                is passed, the subscription will be activated immediately.
              example: null
            start_date:
              type: integer
              format: unix-time
              deprecated: false
              description: |-
                <p class="mb-2">The date/time at which the subscription is to start. If not provided, the subscription starts immediately. You can provide a value in the past as well. This is called backdating the subscription creation and is done when the subscription has already been provisioned but its billing has been delayed. Backdating is allowed only when the following prerequisites are met:</p>
                <ul class="list-disc list-outside ml-6 my-4 space-y-2">
                <li class="text-base leading-relaxed">Backdating is enabled for subscription creation operations.</li>
                <li class="text-base leading-relaxed">The current day of the month does not exceed the limit set in Chargebee for backdating such operations. This day is typically the day of the month by which the accounting for the previous month must be closed.</li>
                <li class="text-base leading-relaxed">The date is not more than duration X into the past, where X is the billing period of the plan. For example, if the period of the plan in the subscription is 2 months and today is 14th April, <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">start_date</code> cannot be earlier than 14th February.</li>
                </ul>
              example: null
            coupon:
              type: string
              deprecated: false
              description: |
                The id of the coupon. For validating the coupon code provided by the user , use the following codes in combination with the param attribute in the error response.

                * **resource_not_found :** Returned if the coupon is not present.
                * **resource_limit_exhausted :** Returned if the coupon has expired or the maximum redemption for the coupon has already been reached.
                * **invalid_request :** Returned if the coupon is not applicable for the particular plan/addon.
              maxLength: 100
              example: null
          required:
          - plan_id
          example: null
      - name: shipping_address
