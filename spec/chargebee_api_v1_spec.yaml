    HostedPage:
      type: object
      description: |
        Hosted pages are the easiest and most secure way to integrate chargebee with your website. By using hosted pages, you can avoid the sensitive card information passing through your server and be compliant with most of the PCI DSS requirements.

        When you request for a hosted page, a **secure** and **unique URL** will be returned which you could either embed or redirect depending upon the embed parameter value that you had passed.

        Specifying **"embed"** parameter as **true** allows you to embed the "hosted page" in an iframe in your own website. This helps you provide the best experience to your user as they do not have to leave your website to provide card information. There are a few limitations:

        * Your site URL must be embedded with HTTPS.
        * Set the appropriate height and width for the iframe to avoid scrolling.

        To use the hosted pages, you must configure **Redirect URL** in the Chargebee web interface under **Hosted Pages Settings** \> **Configuration**. The configured redirect URL will be called with the following parameters after user had submitted the page.

        * **id** - unique identifier of the hosted page resource
        * **state** - succeeded, failed or cancelled

        After the **Redirect URL** is called by Chargebee with the above parameters, the details of the hosted page can be fetched using [Retrieve a hosted page](#retrieve_a_hosted_page) API. The **content** attribute will have the details about the customer, subscription, card and invoice based on the type of the hosted page.

        [Checkout New Subscription](#checkout_new_subscription):

        * [Customer](/docs/api/v1/customers#customer_attributes) - The details about the new customer created.
        * [Subscription](/docs/api/v1/subscriptions#subscription_attributes) - The details about the new subscription created.
        * [Card](/docs/api/v1/cards#card_attributes) - The details about the card provided while subscribing.
        * [Invoice](/docs/api/v1/invoices#invoice_attributes) - The details about the invoice, if one is generated.

        [Checkout Existing Subscription](#checkout_existing_subscription):

        * [Customer](/docs/api/v1/customers#customer_attributes) - The updated details of the customer.
        * [Subscription](/docs/api/v1/subscriptions#subscription_attributes) - The updated details of the subscription.
        * [Card](/docs/api/v1/cards#card_attributes) - The details about the card provided while subscribing.
        * [Invoice](/docs/api/v1/invoices#invoice_attributes) - The details about the invoice, if one is generated.

        [Update Payment Method](#update_payment_method):

        * [Customer](/docs/api/v1/customers#customer_attributes) - The details about the customer for whom the card was updated.
        * [Card](/docs/api/v1/cards#card_attributes) - The details about the updated card. It will be present only if the type of payment method is card.

        When an embedded hosted page is cancelled by your end user, the **content** attribute will have the unmodified details of customer, subscription and card resources.
