  /customers/{customer-id}/update_payment_method:
    post:
      summary: Update payment method for a customer
      description: |-
        <div class="api-description"><p class="mb-2">Updates payment method details for a customer.</p><div class="alert alert-info"><p class="mb-2"><strong class="font-semibold">Note:</strong>
        If you wish to pass the card number, CVV, or the single-use card tokens provided by gateways like Stripe, then use the <a href="cards#update_card_for_a_customer">Update card for a customer</a>
        API under Cards resource. This API is not supported for Chargebee Test Gateway, which is provided to help you understand the billing workflow in Chargebee.</p></div><p class="mb-2"><strong class="font-semibold">PayPal Express Checkout</strong>
        You can use this API if you are directly integrating PayPal Express Checkout in your website instead of using Chargebee&#x27;s hosted pages. When your customer updates his payment method using PayPal Express Checkout, you will be provided with the <em class="italic">Billing Agreement ID</em> by PayPal. You can update the payment method for that customer in Chargebee by passing <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">type</code> as <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">paypal_express_checkout</code> and <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">reference_id</code> with the <em class="italic">Billing Agreement ID</em>.</p><p class="mb-2"><strong class="font-semibold">Login and Pay with Amazon</strong>
        You can use this API if you are directly integrating <em class="italic">Login and Pay with Amazon</em> in your website instead of using Chargebee&#x27;s hosted pages. When your customer updates Amazon as a payment method, you will be provided with the <em class="italic">Billing Agreement ID</em> by Amazon. You can update the payment method for that customer in Chargebee by passing <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">type</code> as <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">amazon_payments</code> and <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">reference_id</code> with the <em class="italic">Billing Agreement ID</em>.</p><p class="mb-2"><strong class="font-semibold">Card Payments</strong>
        When the card details of your customer are stored in the vault of gateways such as Stripe or Braintree, you can use this API to update the <em class="italic">reference id</em> provided by them in Chargebee. To use this API, pass</p><ul class="list-disc list-outside ml-6 my-4 space-y-2">
        <li class="text-base leading-relaxed"><code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">type</code> as <code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">card</code>.</li>
        <li class="text-base leading-relaxed"><code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">gateway</code> with the gateway associated with the card. If the gateway is not specified, the default gateway will be used.</li>
        <li class="text-base leading-relaxed"><code class="bg-gray-100 text-gray-800 font-medium border border-gray-300 rounded px-1.5 py-0.5 mx-1 text-sm font-mono whitespace-nowrap">reference_id</code> with the identifier provided by the gateway/Spreedly to reference that specific card.</li>
        </ul><p class="mb-2"><strong class="font-semibold">Reference id format for Card Payments</strong>
        The format of reference_id will differ based on where the card is stored.
        <strong class="font-semibold">Stripe:</strong> In case of Stripe, the reference_id consists of combination of Stripe Customer ID and Stripe Card ID separated by forward slash (e.g. <em class="italic">cus_63MnDn0t6kfDW7/card_6WjCF20vT9WN1G</em>). If you are passing Stripe Customer ID alone, then Chargebee will store the card marked as active for that customer in Stripe.
        <strong class="font-semibold">Braintree:</strong> In case of Braintree, the reference_id consists of combination of Braintree Customer ID and Braintree Payment Method Token separated by forward slash (e.g. <em class="italic">cus_63MnDn0t6kfDW7/card_6WjCF20vT9WN1G</em>). If you are passing Braintree Customer ID alone, then Chargebee will store the card marked as default for that customer in Braintree.
