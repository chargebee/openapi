      description: "Whenever any important changes happen in your Chargebee site,\
        \ they are recorded as Events. Event contains data about affected resources\
        \ and additional details such as when it occurred.\n\nYou could listen to\
        \ the events in your application by configuring Webhook url and handle it\
        \ based on the type of event. We post the event data as request body with\
        \ content type set as **application/json** to your webhook url.\n\nFor example,\
        \ when a subscription is cancelled due to non payment, an event **\"subscription_cancelled\"\
        ** is recorded and fired to your webhook url.\n\nTo mark a webhook notification\
        \ successful, we expect the [HTTP status code](http://en.wikipedia.org/wiki/List_of_HTTP_status_codes)\
        \ to be 200 from your webhook url. If we don't receive 200 response code,\
        \ we retry calling your webhook with exponential time interval for next 2\
        \ days. You could also try resending it from our admin console.  \n**API Version:**\n\
        Chargebee supports multiple API versions now. The *api_version* attribute\
        \ indicates the API version based on which the event *content* is structured.\
        \ While processing webhooks, ensure the *api_version* is same as the API version\
        \ used by your webhook server's client library.\n\n#### Securing your Webhook\
        \ URL:\n\nYou can have **basic authentication**\nfor the webhook url.\n\n\
        * In the Webhook Settings page (*Settings \\> Webhooks* ), check the option\
        \ *My webhook URL is protected by basic authentication*.\n* Enter *Username*\
        \ and *Password* and click Update Webhook URL OR Generate a random key and\
        \ have it as part of your webhook url eg. http://yourapp.com/chargebee-webhook/cuktqaem0i2fkd5jt9cdtojcn9cvb3Y\n\
        \nIn addition to securing your webhook, you can always fetch the event from\
        \ Chargebee using [Retrieve an Event](/docs/api/v1/events#retrieve_an_event)\n\
        API call.\n\nEnsure that you keep the secrets secret :)\n"
