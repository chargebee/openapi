      description: "Invoices are statements containing charges, adjustments and any\
        \ discounts for a subscription specific to a term. For every subscription\
        \ a draft invoice (upcoming invoice) is used to track all the charges, credits\
        \ and adjustments for the current term.\n\nGenerally, an invoice is closed\
        \ at start of the next term. However, cancellation and other such operations\
        \ on subscription may trigger premature closing. While closing the invoice,\
        \ in addition to recurring charges, credits and coupons are applied to calculate\
        \ the final amount that is due.\n\nWhen invoice is closed, an attempt to charge\
        \ the credit card is made. If the payment succeeds, it is marked as **paid**\
        \ . If the payment fails, the invoice is marked as **payment_due** and retry\
        \ settings are taken into account. If no retry attempts are configured, the\
        \ invoice is marked as **not_paid** . If the amount due is zero or negative,\
        \ the invoice is immediately marked as **paid** and the balance if any is\
        \ carried forward to the next term of the invoice.  \n**Note:**\nIf *consolidated\
        \ invoicing*\nis enabled, the attribute *invoice.subscription_id*\nshould\
        \ **not**\nbe used (as it will not be present if the invoice has lines from\
        \ multiple subscriptions). Instead to know the related subscriptions, their\
        \ [line_items](/docs/api/invoices#invoice_line_items)\n*subscription_id*\n\
        attribute should be referred.\n"
